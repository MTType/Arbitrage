<!DOCTYPE html>
<html>
    <head>
        <title>ARBITRAGE!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="@{'/public/stylesheets/styles.css'}">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
        
    </head>
    
<body id="endscreen">
    <div class="content">
    <div id="left">    
    <div id="welldone">
    <h1>Well Done!</h1> 
    </div>
    <div id="stats">
        <h2>Your Stats</h2>
        <p id="playerCash"></p>
        <p id="playerPB"></p>
        <p id="playerOJ"></p>
        <p id="playerSB"></p>
    </div>
    
    <a href="index"><button ><h3>Exit</h3></button></a>
    
    
    </div>
        
    <div id="highscores">
        <img src="@{'/public/images/trophy.png'}" alt="trophy">
        <h2>High Scores</h2>
        <table>
            <tr><td id="iconId1"><img id="userHSIcon1"></></td><td id="highscorename1"></td><td id="highscore1" class="score"></td></tr>
            <tr><td id="iconId2"><img id="userHSIcon2"></></td><td id="highscorename2"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId3"><img id="userHSIcon3"></></td><td id="highscorename3"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId4"><img id="userHSIcon4"></></td><td id="highscorename4"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId5"><img id="userHSIcon5"></></td><td id="highscorename5"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId6"><img id="userHSIcon6"></></td><td id="highscorename6"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId7"><img id="userHSIcon7"></></td><td id="highscorename7"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId8"><img id="userHSIcon8"></></td><td id="highscorename8"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId9"><img id="userHSIcon9"></></td><td id="highscorename9"></td><td id="highscore1"  class="score"></td></tr>
            <tr><td id="iconId10"><img id="userHSIcon10"></></td><td id="highscorename10"></td><td id="highscore1"  class="score"></td></tr>
        </table>
    </div>
         
     </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        updateHighScores();
        getPlayerInformation();
    }
    
    function updateHighScores(){
        $.ajax({
            url: 'http://localhost:9000/getHighScores',
            type: 'GET',
            dataType: 'json',
            success: function(json){
                var scoreCount = 1;
                var HSIcon;  
                for (var i in json) {
                    HSIcon = document.getElementById('userHSIcon' + scoreCount);
                    setIcon(HSIcon, json[i].iconId);
                    HSIcon.setAttribute("alt", "user icon");
                    HSIcon.setAttribute("class", "iconFaceType");
                    document.getElementById("highscorename" + scoreCount).innerHTML = json[i].name;
                    document.getElementById("highscore" + scoreCount).innerHTML = json[i].score;
                    scoreCount++;
                }  
            }
        });
    }
    
    function setIcon(iconImage, iconId){
        if(iconId === 0){
            iconImage.setAttribute("src", "@{'/public/images/rainbowicon.png'}");
        }else
        if(iconId === 1){
            iconImage.setAttribute("src", "@{'/public/images/atomicon.png'}");
        }else
        if(iconId === 2){
            iconImage.setAttribute("src", "@{'/public/images/painticon.png'}");
        }else
        if(iconId === 3){
            iconImage.setAttribute("src", "@{'/public/images/sunflowericon.png'}");
        }else
        if(iconId === 4){
            iconImage.setAttribute("src", "@{'/public/images/rocketicon.png'}");
        }
        
    }
    
    function getPlayerInformation(){
        $.ajax({
            url: 'http://localhost:9000/getPlayerInformation',
            type: 'GET',
            dataType: 'json',
            success: function(json){            
                var cash = document.getElementById('playerCash');
                cash.innerHTML = "You finished the game with: Â£ " + json["cash"];
                
                var playerPB = document.getElementById('playerPB');
                playerPB.innerHTML = json["porkBelliesTotal"] + " pork bellies eaten";
                
                var playerOJ = document.getElementById('playerOJ');
                playerOJ.innerHTML = json["frozenOrangeJuiceTotal"] + " frozen orange juice melted";
                
                var playerSB = document.getElementById('playerSB');
                playerSB.innerHTML = json["soyBeansTotal"] + " soy beans crushed";
            }
        });
    }

</script>
</body>
