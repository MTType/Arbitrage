    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        updateHighScores();
    }
    
    function updateHighScores(){
        $.ajax({
            url: 'http://localhost:9000/getHighScores',
            type: 'GET',
            dataType: 'json',
            success: function(json){
                var scoreCount = 1;
                for (var i in json) {
                    document.getElementById("highscorename" + scoreCount).innerHTML = json[i].name;
                    document.getElementById("highscore" + scoreCount).innerHTML = json[i].score;
                    scoreCount++;
                }  
            }
        });
    }
    
    function testHighScore(){
        $.ajax({
            url: 'http://localhost:9000/setHighScore?name=Owen&cash=1000000',
            type: 'GET',
            dataType: 'text',            
        });  
    }
</script>
